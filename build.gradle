plugins {
    id 'org.jetbrains.intellij' version '0.4.2'
}

group 'com.jetbrains'
version '1.0.3'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.2'
}

intellij {
    version '2018.3'
}
patchPluginXml {
    changeNotes """
      Update to latest major intellij version.<br>
      """
}